<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Crypto Tracker</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2cef5e309e.js" crossorigin="anonymous"></script>

    <body class="body">
        <div class="row mt-4 vw-100">
            <a class="col-2" href="/"><svg class="cross" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 226 226"

                fill="none"></path><g fill="#ffffff"><path d="M68.365,55.51125l-12.85375,12.85375l44.9175,44.635l-44.9175,44.635l12.85375,

            <h1 class="col-8 text-center title text">Supprimer un montant</h1>
            <div class="col-2"></div>
        </div>
        <div class="spacing"></div>
        <form method="post" action="/remove">
            <div class="form-row">
                <div class="row mb-5 vw-100">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <select class="form-select icon" name="id" aria-label="selection crypto" required>
                            <option value="" disabled selected hidden >&#xf002;&nbsp;&nbsp;&nbsp;Selectionner une crypto</option>
                            <option value="1">&#xf379;&nbsp;BTC (Bitcoin)</option>
                            <option value="1027">&#xf42e;&nbsp;ETC (Ethereum)</option>
                            <option value="52">&#x58;&nbsp;XRP (Ripple)</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-5 vw-100">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input type="number" class="form-control icon" name="quantity" placeholder="&#xf51e;&nbsp;&nbsp;&nbsp;QuantitÃ©" required>
                    </div>
                </div>
                <div class="row vw-100">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button class="buttonRemove col-12 d-grid btn btn-light align-items-center fw-bold fs-5" name="remove" type="submit"><span class="txtBtn title">VALIDER</span></button>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
